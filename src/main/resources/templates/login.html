<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
<title>login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" >
<link rel="stylesheet" th:href="@{/css/style.css}"  >
</head>

<body>
<div class="main-wrapper account-wrapper">
    <div class="account-page">
        <div class="account-center">
            <div class="account-box">
                <form th:action="@{/login}" method="post" class="form-signin">
                    <div class="account-logo">
                        <a href="index-2.html"><img src="../img/logo-dark.png" alt=""></a>
                    </div>
                    <div th:if="${param.error}" class="form-group alert alert-danger">
                        Email ou mot de passe invalide.
                    </div>
                    <div th:if="${param.logout}" class="form-group alert alert-info">
                        Deconnecté.
                    </div>
                    <div class="form-group">
                        <label>Email :</label>
                        <input type="email" name="email" class="form-control" th:required="required" th:autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label>Mot de passe :</label>
                        <input type="password" name="password"class="form-control" th:required="required" >

                    </div>
                    <div class="form-group text-right">
                        <a href="">Mot de passe oublié?</a>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary account-btn">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
</body>

</html>
