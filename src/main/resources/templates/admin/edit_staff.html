<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}" >
    <title>Preclinic - Modifier un employé</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}">

</head>
<!--/*@thymesVar id="staff" type="com.jee.clinicmanagementsystem.entity.Staff"*/-->
<body>
<div class="main-wrapper">
    <div th:replace="/includes/header :: header"> </div>
    <!-- menu here  -->
    <div th:replace="/includes/admin_side_menu :: admin_side_menu"> </div>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Employé à modifier </h4>
                </div>
            </div>
           <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form method="POST" th:action="@{/admin/editstaff}" th:object="${staff}" >
                        <div class="row">
                          <input  th:field="${staff.id}" type="hidden" required>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Prénom :<span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{firstName}" type="text" required>

                                    <input  th:field="*{id}" type="hidden" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Nom :<span class="text-danger">*</span></label>
                                    <input class="form-control"  th:field="*{lastName}" type="text" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email :<span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{email}" type="email" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Password : <span class="text-danger">*</span></label>
                                    <input class="form-control" th:field="*{password}" type="password" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Matricule :<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{matriculeNumber}" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Numero de téléphone :</label>
                                    <input class="form-control" th:field="*{phoneNumber}" type="text" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="select" th:field="*{role}">
                                        <option th:value="'GP'">Gp</option>
                                        <option th:value="'MED'">Medécin</option>
                                        <option th:value="'ADMIN'">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Department</label>
                                    <select class="select" th:field="*{departmentId}">
                                     	<option  th:value="'1'">cardiology</option>
	                                        	<option  th:value="'2'">Gynecology</option>
	                                        	<option  th:value="'3'">Anesthetics</option>
	                                        	<option  th:value="'4'">Ear, nose and throat (ENT)</option>
	                                        	<option  th:value="'5'">General surgery</option>
	                                        	<option  th:value="'6'">Hematology</option>
	                                        	<option  th:value="'7'">Neurology</option>
	                                        	<option  th:value="'8'">Oncology</option>
	                                        	<option  th:value="'9'">Ophtalmology</option>
	                                        	<option  th:value="'10'">Orthopedics</option>
	                                        	<option  th:value="'11'">Renal unit</option>
	                                        	<option  th:value="'12'">Urology</option>
	                                        	<option  th:value="'13'">GP</option>
                                     
                                     </select>
                                </div>
                            </div>
                        </div>
                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn">Modifier</button>

                        </div>
                    </form>
                  
                  
                    
                    
                </div>
            </div>
        </div>
        
    </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

</body>



</html>
