<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
 


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}" >
    <title>Preclinic - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}">

</head>

<body>
<div class="main-wrapper">
    <div th:replace="/includes/header :: header"> </div>
    <!-- menu here -->
    <div th:replace="/includes/gp_side_menu :: gp_side_menu"> </div>
    <div class="page-wrapper">
        <div class="content">
       
        <h1>Patients list</h1>
         <table border="1">
		    	<thead>
		    		<tr>
		    			<th>Patient ID</th>
		    			<th>Last name</th>
		    			<th>First name</th>
		    			<th>Email</th>
		    			<th>Phone number</th>
		    			<th>Address</th>
		    			<th>Sex</th>
		    			<th>Date of birth</th>
		    			<th>Action</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr th:each="patient : ${listPatients}">
		    			<td th:text= "${patient.id}"> </td>
		    			<td th:text= "${patient.LastName}"> </td>
		    			<td th:text= "${patient.FirstName}" > </td>
		    			<td th:text= "${patient.Email}"> </td>
		    			<td th:text= "${patient.PhoneNumber}" > </td>
		    			<td th:text= "${patient.Adress}"> </td>
		    			<td th:text= "${patient.Sex}"> </td>
		    			<td th:text= "${patient.DateOfBirth}"> </td>
		    			<td > 
		    				<a th:href="@{'deletepatient/' + ${patient.id}}">Delete</a>
		    			</td>
		    		
		    		</tr>
		    	</tbody>
		    
		    </table>
		    
        </div>
    </div>
</div>
<!-- menu here -->
    
</div>

	
		    
		    
<div class="sidebar-overlay" data-reff=""></div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>


</body>



</html>
