<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      >


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}" >
    <title>Preclinic - Medical & Hospital - Bootstrap 4 Admin Template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}" >

</head>

<body>
<div class="main-wrapper">
    <!-- header here -->
    <div th:replace="/includes/header :: header"> </div>
    <!-- menu here -->
    <div th:replace="/includes/gp_side_menu :: gp_side_menu"> </div>
    <div class="page-wrapper">
         <div class="content">
                
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <div class="card-box">
                            <h3 class="card-title">Rendez-vous: <span style="margin:auto 20%;">N°<span th:text="${rdv.id}"></span></span> 
	                            <span th:switch="${rdv.status}">
									         <span th:case="1"class="custom-badge status-red">Traité</span>
									         <span th:case="0"class="custom-badge status-green">Active</span>
								</span>
                            </h3>
                             <div class="" style="font-size:19px">
                                                <span class=" ml-2">
                                                    <span class="title">Date:</span>
                                                    <span class="text" th:text="${rdv.rdvDate}"></span>
                                                </span>
                                                <span class="float-right mr-2">
                                                    <span class="title bold">heure:</span>
                                                    <span class="text" th:text="${rdv.rdvTime}"></span>
                                                </span>
                                                <hr>
                                                <span style="font-size:15px">
                                               
                                                <span class="title">Medécin:</span>
                                                 <span class="text" ></span>
                           							 </span>
                            </div>
                            
                        </div>
                        
                </div>
            </div>
            
                <div class="card-box profile-header">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="profile-view">
                               
                                <div class="profile-basic">
                                    <div class="row">
                                        <div class="col-md-0">
                                            <div class="profile-info-left "style="height: 100%;">
                                            		
                                                  
                                            </div>
                                        </div>
                                        <div class="col-md-7">
                                            <ul class="personal-info">
                                                <li><h4 class="user-name" th:text="${rdv.patient.firstName+' '+rdv.patient.LastName}"></h4></li>
                                                <li>
                                                    <span class="title">Age:</span>
                                                    <span class="text" id="age"></span>
                                                </li>
                                                <li>
                                                    <span class="title">Sexe:</span>
                                                    <span class="text" th:text="${rdv.patient.sex}"></span>
                                                </li>
                                                <li>
                                                    <span class="title">Téléphone:</span>
                                                    <span class="text"><a th:text="${rdv.patient.phoneNumber}"></a></span>
                                                </li>
                                                <li>
                                                    <span class="title">Email:</span>
                                                    <span class="text"><a th:text="${rdv.patient.email}"></a></span>
                                                </li>
                                                <li>
                                                    <span class="title">Address:</span>
                                                    <span class="text" th:text="${rdv.patient.adress}"></span>
                                                	
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
                <br>
                 <div class="card-box ">
                     <h4 class="card-title">Consultation</h4>
                    <div class=" row">
                    <table class="table col-md-9 m-auto">
    
                            <tbody class="text-left">
                              <tr>
                                <th>Description</th> 
                                <td th:text="${rdv.message}"></td>
                              </tr>
                              <tr>
                                <th>Médicaments :</th>
                                <td >
	                                <ul th:each="med : ${rdv.meds}">
	                                   <li th:text="${med}"> </li>
	                                </ul>
                                </td>
                              </tr>
                              <tr>
                                <b><th>Scanners et Analyse :</th></b>
                                <td>
	                                <ul th:each="scan : ${rdv.scans}">
	                                   <li th:text="${scan}"> </li>
	                                </ul>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                 </div>
              <div class="m-t-20 text-center">
                                <button type="button" id="terminer-btn" class="btn btn-primary submit-btn">
                                    <i class="fa fa-chevron-left"> </i> Retour</button>
               </div>
            
        </div>
    </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/Chart.bundle.js}"></script>
<script th:src="@{/js/chart.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:inline="javascript">
$(document).ready(function () {
	   // var dob = "2000-10-01";//[[${rdv.patient.dateOfBirth}]];
	    var dob = [[${rdv.patient.dateOfBirth}]] ; 
	  	
		dob = new Date(dob);
		var today = new Date();
		var age = Math.floor((today-dob) / (365.25 * 24 * 60 * 60 * 1000));
		$("#age").text(age);
		
});
</script>

</body>



</html>
