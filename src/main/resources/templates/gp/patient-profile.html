<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}" >
    <title>Preclinic - Ajouter un patient</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" >
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datetimepicker.min.css}">

</head>
<!--/@thymesVar id="patient" type="com.jee.clinicmanagementsystem.entity.Patient"/-->
<body>
<div class="main-wrapper">
    <div th:replace="/includes/header :: header"> </div>
    <!-- menu here -->
    <div th:replace="/includes/gp_side_menu :: gp_side_menu"> </div>
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h1 >patient</h1>
                </div>
                <br><br><br><br><br>
            </div>
           
                <div class="col-lg-8 offset-lg-2">
                        <div class="row">
                                <div class="col-sm-6">
                                    <div >
                                    <span class="title">Prénom :</span>
                                     <span class="text" th:text="*{patientByid.firstName}"></span>
                                      
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                      <span class="title">Nom :</span>
                                     <span class="text"  th:text="*{patientByid.lastName}"></span>
                                      
                                    </div>
                                </div>
                               
                                <div class="col-sm-6">
                                    <div class="form-group">
                                     <span class="title">Email :</span>
                                     <span class="text"  th:text="*{patientByid.email}"></span>
                                    </div>
                                </div>
								<div class="col-sm-6">
                                    <div class="form-group">
                                    <span class="title">date de naissance :</span>
                                     <span class="text"   th:text="*{patientByid.dateOfBirth}"></span>
                                       
                                    </div>
                                </div>
                                <div class="col-sm-6">
									<div class="form-group gender-select">
									 <span class="title">Sexe :</span>
                                     <span class="text"   th:text="*{patientByid.sex}"></span>
                                       
									</div>
                                </div>
								<div class="col-sm-12">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
											 <span class="title">Address :</span>
                                     		 <span class="text"   th:text="*{patientByid.adress}"></span>
                                       
											</div>
										</div>
										
									</div>
								</div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                     		 <span class="title">Phone :</span>
                                     		 <span class="text"   th:text="*{patientByid.phoneNumber}"></span>
                                    </div>
                                </div>
                               
                            </div>
                            <br><br><br> 
                            <h2>Appointments</h2>
                            <br> 
                            
                            <div class="card-box profile-header"  th:each="rdv : ${findRdvBypatientId}" th:id="${rdv.id}" >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="profile-view">
                               
                                <div class="profile-basic">
                                    <div class="row">
                                        <div class="col-md-0">
                                            <div class="profile-info-left "style="height: 100%;">
                                            		
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <ul class="personal-info">
                                                <li>
                                                <span class="title">Doctor :</span>
                                                <span th:text="${rdv.doc.firstName+' '+rdv.doc.LastName}" class="text"></span></li>
                                                <li><span class="title">Doctor N°:</span>
                                                    <span th:text="${rdv.doc.id}" class="text"></span></li>
                                                <li>
                                                    <span class="title">date:</span>
                                                    <span th:text="${rdv.rdvDate}" class="text"></span>
                                                </li>
                                                <li>
                                                     <span class="title">time:</span>
                                                    <span th:text="${rdv.rdvTime}" class="text"></span>
                                                </li>
                                               <li>
                                                    <span class="title">status:</span>
                                                    <span th:switch="${rdv.status}">
									         <span th:case="1"class="custom-badge status-red">Inactive</span>
									         <span th:case="0"class="custom-badge status-green">Active</span></span>
                                                </li>
                                                <li>
                                                    <span class="title">Email:</span>
                                                    <span class="text"><a th:text="${rdv.doc.email}"></a></span>
                                                </li>
                                                
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>                        
                        </div>
                    </div>
                </div>
                <br>
                
                
                                          
                <br><br> <br><br><br> 
												
									
							<div class="alert alert-dark text-center" style=""
							 th:if="${findRdvBypatientId.empty}"><strong>pas de rendez-vous !</strong>
							 </div>
						</div>
	
                          
                           
                </div>
            </div>
        </div>
    </div>

<div class="sidebar-overlay" data-reff=""></div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.slimscroll.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>

</body>



</html>
