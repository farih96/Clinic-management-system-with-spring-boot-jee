        <div class="content">
        <div class="col-sm-5 col-5">
        	<h1>Departments</h1>
        </div>
        <div class="table-responsive">
		    <table border="1" class="table table-striped custom-table mb-0 datatable">
		    	<thead>
		    		<tr>
		    			<th>Department ID</th>
		    			<th>Department name</th>
		    			<th>Status</th>
		       			<th>Action</th>
		    		</tr>
		    	</thead>
		    	<tbody>
		    		<tr th:each="department : ${listDepartments}">
		    			<td th:text= "${department.id}"> </td>
		    			<td th:text= "${department.DepartmentName}"> </td>
		    			<td th:text= "${department.Status} ? 'ACTIVE' : 'INACTIVE'" > </td>
		    			
		    			<td > 
		    				<a th:href="@{'docbydepartment/' + ${department.id}}">View doctors</a>
		    			</td>
		    		
		    		</tr>
		    	</tbody>
		    
		    </table>
		    
		    <div class="m-t-20 text-center">
